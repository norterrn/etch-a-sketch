<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body ondragstart="return false;" ondrop="return false;">
    <div class="container">
      <h1>Etch-a-Sketch</h1>
      <div class="pool">
        <div class="draw"></div>
      </div>
      <div class="settings">
        <div class="size">
          <h2>Size:</h2>
          <button class="small">8x8</button>
          <button class="medium">16x16</button>
          <button class="large">48x48</button>
        </div>
        <div class="colors">
          <h2>Colors</h2>
          <button class="classic">Classic</button>
          <button class="rainbow">Rainbow Road</button>
          <button class="eraser">Eraser</button>
          <button class="clear">Reset</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
